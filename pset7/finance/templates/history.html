{% extends "layout.html" %}

{% block title %}
    history
{% endblock %}
{% block main %}
<table class="table table-striped">
<thead>
    <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th> Price</th>
        <th>Transacted</th>
    </tr>
</thead>    
    {% if rows %}
    {% for row in rows %}
    <tr>
        <td> {{row["symbol"]}}  </td>
        <td> {{row["shares"]}} </td>
        <td> {{row["price"] }} </td>
        <td> {{row["date"] }} </td>
    </tr>
    {% endfor %}
    {% endif %}
    
</table>

{% endblock %}
