{% extends "layout.html" %}

{% block title %}
    changing password
{% endblock %}

{% block main %}
    <form action="{{ url_for('password') }}" method="post">
        <fieldset>
            <legend> changing password</legend>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="old" placeholder="Old password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new" placeholder="New password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Repeat password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
